<section class='inner-container'>
<h2>Photos</h2>
</section>
<img *ngIf="largeUrl" (mouseout)="largeUrl = false" (click)="largeUrl = false" class="large" src="{{largeUrl}}">

<div id="photos" class="gallery hidden" >
	<div (click)="largeUrl = url" class="gallery-item" *ngFor="let url of active">
		<img src="{{url}}">
	</div>
</div>
<button (click)="toggleMore()" class="btn" id="photo-expand-btn">{{isMore}}</button>
