<div id="features" class="inner-container">
	<h2>Amenities and Utilities</h2>
	<p>
		{{ data?.amenities?.paragraphOne }}
	</p>
	<p>
		{{ data?.amenities?.paragraphTwo }}
	</p>
	<section class="utilities-list">
		<div class="half">
			<h3>All apartments include</h3>
			<ul>
				<li *ngFor="let item of listOne | async">{{ item.text }}</li>
			</ul>
		</div>
		<div class="half">
			<h3>Utilities paid for by management</h3>
			<ul>
				<li *ngFor="let item of listTwo | async">{{ item.text }}</li>
			</ul>
		</div>
	</section>
</div>
